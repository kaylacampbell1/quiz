<!DOCTYPE html>
<html>

<head>
  <title>Buzzfeed Quiz</title>
  <link type='text/css' rel='stylesheet' href='css/style.css' />
</head>

<body>
  <div class="header">
    <div><img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/BuzzFeed.svg/1280px-BuzzFeed.svg.png"></div>
    <div>News</div>
    <div>Videos</div>
    <div>Quizes</div>
    <div>Tasty</div>
    <input placeholder="Search">
  </div>
  </div>
  <h1>What is your spirit animal?</h1>
  <!--<p id="caption">With dedication, you'll be there before you know it. </p>-->
  <img id="tomImg" src="image00000002.jpeg">
  <a href="https://kaylacampbell1.github.io/">Kayla Campbell</a>
  <div id="tom">Code Nation Student</div>
  <img class="siliconValley" src="https://scripted.org/wp-content/uploads/2014/07/career3.png">
  <div class="questions">
    <h2>Let's start with your Name</h2>
    <input id="name" placeholder="Enter Your Name Here">
    <h2> What are you doing during a fight? Moving away, Cheering, or Stopping it</h2>
    <input id="question1" placeholder="Moving away, Cheering, or Stopping it">
    <h2> Would you rather walk, fly, or swim?</h2>
    <input id="question2" placeholder="Walk, Fly, or Swim">
    <h2>Are you a Omnivore, Carnivore, or Herbivore?</h2>
    <input id="question3" placeholder="Omnivore, Carnivore, or Herbivore">
  </div>
  <div class="result">
    <button>Click here to find your Spirit Animal!</button>
  </div>
  <div class = "img">
   
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src='js/script.js'></script>
</body>

</html>
